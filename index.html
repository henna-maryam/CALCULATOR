<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div>
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </div>
    
    

        <center>
            <h1>CALCULATOR</h1>
                
                <table>
                    <tr>
                        <td colspan="4"><input type="text" id="display" placeholder="0" style="text-align: right; font-family: Handjet, sans-serif; font-weight: bold;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button"><button onclick="allClear()">AC</button></td>
                        <td class="button"><button onclick="lastClear()">C</button></td>
                        <td class="button"><button onclick="appendDisplay('&#247;')">&#247;</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="appendDisplay('7')">7</button></td>
                        <td class="button"><button onclick="appendDisplay('8')">8</button></td>
                        <td class="button"><button onclick="appendDisplay('9')">9</button></td>
                        <td class="button"><button onclick="appendDisplay('&#215;')">&#215;</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="appendDisplay('4')">4</button></td>
                        <td class="button"><button onclick="appendDisplay('5')">5</button></td>
                        <td class="button"><button onclick="appendDisplay('6')">6</button></td>
                        <td class="button"><button onclick="appendDisplay('&minus;')">&minus;</button></td>
                    </tr>
                    <tr>
                        <td class="button"><button onclick="appendDisplay('1')">1</button></td>
                        <td class="button"><button onclick="appendDisplay('2')">2</button></td>
                        <td class="button"><button onclick="appendDisplay('3')">3</button></td>
                        <td class="button"><button onclick="appendDisplay('&plus;')">&plus;</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button"><button onclick="appendDisplay('0')">0</button></td>
                        <td class="button"><button onclick="appendDisplay('.')">.</button></td>
                        <td class="button"><button onclick="calculate()">&equals;</button></td>
                    </tr>
                </table>
        
        </center>

    <script src="calc.js"></script>
</body>
</html>
